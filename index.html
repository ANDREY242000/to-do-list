<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/assets/css/index.css">
  <title>To-Do-List-Kanban</title>
</head>
<body>
  <header class="header">
    <h1 class="header__title">Kanban Board</h1>
  </header>
  
  <main class="kanban">
    <section class="kanban__column kanban__column--to-do">
      <h2 class="kanban__title">Задачи</h2>
      <div class="block_1">
        <p class="name_task">Create wireframes</p>
        <div class="block_priority">
          <div class="day"></div>
          <div class="items">
          <div class="item_priority"></div>
          <div class="item_priority"></div>
          <div class="item_priority"></div>
          </div>
        </div>
        <p class="date">18.11.2024</p>
      </div>
      <div class="block_2">
        <p class="name_task">Create light and dark mode</p>
        <div class="block_priority">
          <div class="day"></div>
          <div class="item_priority"></div>
          <div class="item_priority"></div>
          <div class="item_priority"></div>
        </div>
        <p class="date">18.11.2024</p>
      </div>
    </section>
    
    <section class="kanban__column kanban__column--in-progress">
      <h2 class="kanban__title">В процессе</h2>
    </section>
    
    <section class="kanban__column kanban__column--done">
      <h2 class="kanban__title">Выполнено</h2>
      <div class="block_3">
        <p class="name_task">Wire up the new user flow</p>
        <div class="block_priority">
          <div class="day"></div>
          <div class="item_priority"></div>
          <div class="item_priority"></div>
          <div class="item_priority"></div>
        </div>
        <p class="date">18.11.2024</p>
      </div>
      <div class="block_4">
        <p class="name_task">Create buttons states</p>
        <div class="block_priority">
          <div class="item_priority"></div>
          <div class="item_priority"></div>
          <div class="item_priority"></div>
        </div>
        <p class="date">18.11.2024</p>
      </div>
    </section>
  </main>
  
  <footer class="footer">
    <p class="footer__text">To-Do-List-Kanban</p>
  </footer>
  </body>
<script src="./src/assets/js/index.js"></script>
</html>
